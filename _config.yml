title: Nene Xclusives
email: info@nenexclusive.com
description: Online Store for Eletronics Stuff
url: "nenexclusives.com"

# Build settings
markdown: kramdown

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-email-protect
  - jekyll-autolink_email

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
   - Gemfile
   - Gemfile.lock
   - node_modules
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
   - bower_components

defaults:
- scope:
    path: ""
    type: products
  values:
    title: ""
    image: ""
    price: 0.0
    sku: ""
    weight: 0.0
    layout: page

- scope:
    path: ""
    type: pages
  values:
    title: ""
    description:
    image: ""
    layout: default

collections:
  computatadores:
  smartfones:
  impressoras:
  diversos: